<!DOCTYPE html>
<html>
    <head> <title>todo list</title></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <body >
      <header>
        <h1> Welcome to brand new todos</h1>
      </header>
      <main>
        <div class="d-flex justify-content-around">
          <div class="flex-column">
            <div class="row">
              <div class="col-auto">
                <input id="filter-todo" class="form-control" type="text" placeholder="filter your todo" oninput="filter()">
                <br>
                <select  id="filter-select" class="form-select">
                  <option value="select" >Open this select menu</option>
                  <option value="todo-list">todo</option>
                  <option value="important-list">important</option>
                </select>
              </div>  
            <div class="col-auto">
                  <input id="todo-input" class="form-control" type="text" placeholder="add your todo element" oninput="onProvidingInput()">
                  <br>
                    <select  id="list-select" class="form-select">
                      <option value="select" >Choose list</option>
                      <option value="todo-list">todo</option>
                      <option value="important-list">important</option>
                    </select>
            </div>
              <div class="col-auto">
                  <input id="add-button" class="btn btn-success" type="button" value="+" onclick="addElement()" disabled>
              </div>
            </div> 
          </div>
        </div>
        <div class="grid-container">
          
           <!--"d-flex flex-row  justify-content-around"  -->
            <div id = "todo-wrapper" class="cell" >
              <!-- "col list-class" -->
                <h1> Todo list </h1>
                <ul id="todo-list" class="d-flex justify-content-center flex-column">
                </ul>
            </div>
            <div id="important-todo-wrapper" class="cell">
                <h1>Important</h1>
                <ul id="important-list" class="d-flex justify-content-center flex-column">
                </ul>
            </div>
            <div id = "rubbis-can-wrapper" class="cell">
                <h1>Trashed</h1>
                <button id="back" class="btn btn-success" onclick="returnTodo()"> return to do</button>
                <ul id="rubbish">

                </ul>
            </div>
        </div>
      </main>
        <div id="modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Remove item</h5>
                </div>
                <div class="modal-body">
                  <p>Do you really want to delete this item?</p>
                </div>
                <div class="modal-footer">
                  <button id="remove" type="button" class="btn btn-primary" onclick="remove(true)">Yes</button>
                  <button id="close" type="button" class="btn btn-secondary" onclick="remove(false)">No</button>
                </div>
              </div>
            </div>
          </div>


    </body>

</html>
